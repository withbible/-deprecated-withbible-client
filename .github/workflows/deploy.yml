name: Deploy to cloudtype
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: yongki150/withbible
          stage: main
          yaml: >
            name: withbible-client
            
            app: web
            
            options:
              docbase: /build
              nodeversion: "16"
              spa: true
              buildenv:
                - name: REACT_APP_HOST
                  value: ${{ secrets.REACT_APP_HOST }}
                - name: REACT_APP_FCM_VAPID_KEY
                  value: ${{ secrets.REACT_APP_FCM_VAPID_KEY }}
                - name: REACT_APP_FCM_API_KEY
                  value: ${{ secrets.REACT_APP_FCM_API_KEY }}
                - name: REACT_APP_FCM_PROJECT_ID
                  value: ${{ secrets.REACT_APP_FCM_PROJECT_ID }}
                - name: REACT_APP_FCM_SENDER_ID
                  value: ${{ secrets.REACT_APP_FCM_SENDER_ID }}
                - name: REACT_APP_FCM_APP_ID
                  value: ${{ secrets.REACT_APP_FCM_APP_ID }}
                - name: REACT_APP_FCM_MEASUREMENT_ID
                  value: ${{ secrets.REACT_APP_FCM_MEASUREMENT_ID }}
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
